<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <form class="form" id="weathercast">
                    <label for="city">City</label>
                    <input type="text" id="city">
                    <button class="btn btn-primary">Submit</button>
                </form>
                <div id="pastSearches"></div>
            </div>
            <div class="col-9">
                <div class="p-5 mb-4 bg-light rounded-3">
                    <h1 class="display-4" id="cityName"></h1>
                    <div id="currentWeather">
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="temp"></p>
                        <p id="uv"></p>
                    </div>
                </div>
                <div>
                    <div id="weatherCast" class="row">
                        <div class="col-2">
                            <div class="card">
                                <p id="day2" class="card-header"></p>
                                <ul class="list-group list-group-flush">
                                    <p id="wind2" class="list-group-item"></p>
                                    <p id="humidity2" class="list-group-item"></p>
                                    <p id="temp2" class="list-group-item"></p>
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-2">
                                <div class="card">
                                    <p id="day3" class="card-header"></p>
                                    <ul class="list-group list-group-flush">
                                        <p id="wind3"></p>
                                        <p id="humidity3"></p>
                                        <p id="temp3"></p>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div>
                            <p id="day4"></p>
                            <p id="wind4"></p>
                            <p id="humidity4"></p>
                            <p id="temp4"></p>
                        </div>
                        <div>
                            <p id="day5"></p>
                            <p id="wind5"></p>
                            <p id="humidity5"></p>
                            <p id="temp5"></p>
                        </div>
                        <div>
                            <p id="day6"></p>
                            <p id="wind6"></p>
                            <p id="humidity6"></p>
                            <p id="temp6"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/script.js"></script>
</body>

</html>
